    <canvas id="game-canvas"></canvas>

    <!-- G√∂rsel Kaynaklarƒ± -->
    <div style="display: none;">
        <!-- Yemleri yiyen obje (Normal hal) -->
        <img id="normal-img" src="https://i.imgur.com/k8XIpX4.jpeg">
        <!-- Yem yiyince deƒüi≈üen g√∂rsel (Mutlu hal) -->
        <img id="happy-img" src="https://i.imgur.com/hKBVL0A.png">
        <!-- D√º≈üen yem g√∂rseli -->
        <img id="item-img" src="https://i.imgur.com/vH6NLfF.jpeg">
    </div>

    <script>
       <img id="item-img" src="https://i.imgur.com/vH6NLfF.jpe
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('score-val');
        const livesVal = document.getElementById('lives-val');
        
        const normalImg = document.getElementById('normal-img');
        const happyImg = document.getElementById('happy-img');
        const itemImg = document.getElementById('item-img');

        let score = 0;
        let lives = 3;
        let isHappy = false;
        let happyTimeout = null;
        let gameActive = true;

        const player = {
            x: 0,
            y: 0,
            width: 100, // G√∂rsel boyutlarƒ±nƒ± biraz optimize ettim
            height: 100,
            targetX: 0
        };

        let items = [];
        let lastSpawn = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - player.height - 50;
            player.targetX = canvas.width / 2 - player.width / 2;
        }

        window.addEventListener('resize', resize);
        resize();

        const moveHandler = (e) => {
            if (!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            player.targetX = clientX - player.width / 2;
        };

        window.addEventListener('mousemove', moveHandler);
        window.addEventListener('touchmove', moveHandler);

        function spawnItem() {
            const chance = Math.random();
            let type, content = '';
            
            if (chance < 0.75) {
                type = 'good';
            } else if (chance < 0.90) {
                type = 'bad';
                content = 'üí£';
            } else {
                type = 'bad';
                content = 'üí©';
            }

            items.push({
                x: Math.random() * (canvas.width - 60),
                y: -70,
                width: 60,
                height: 60,
                speed: 4 + Math.random() * 3,
                type: type,
                content: content
            });
        }

        function resetGame() {
            score = 0;
            lives = 3;
            items = [];
            gameActive = true;
            isHappy = false;
            scoreVal.innerText = score;
            livesVal.innerText = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
            document.getElementById('win-screen').style.display = 'none';
            document.getElementById('lose-screen').style.display = 'none';
            requestAnimationFrame(draw);
        }

        function update() {
            if (!gameActive) return;

            // Yumu≈üak takip hareketi
            player.x += (player.targetX - player.x) * 0.15;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            for (let i = items.length - 1; i >= 0; i--) {
                const it = items[i];
                it.y += it.speed;

                // √áarpƒ±≈üma kontrol√º
                if (
                    it.y + it.height > player.y + 10 &&
                    it.x + it.width > player.x + 10 &&
                    it.x < player.x + player.width - 10 &&
                    it.y < player.y + player.height
                ) {
                    if (it.type === 'good') {
                        score += 1;
                        scoreVal.innerText = score;
                        
                        // Mutlu g√∂rsel tetikleme
                        isHappy = true;
                        if (happyTimeout) clearTimeout(happyTimeout);
                        happyTimeout = setTimeout(() => { isHappy = false; }, 600);
                        
                        if (score >= 20) {
                            gameActive = false;
                            document.getElementById('win-screen').style.display = 'flex';
                        }
                    } else {
                        lives -= 1;
                        livesVal.innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
                        if (lives <= 0) {
                            gameActive = false;
                            document.getElementById('lose-screen').style.display = 'flex';
                        }
                    }
                    items.splice(i, 1);
                    continue;
                }

                if (it.y > canvas.height) items.splice(i, 1);
            }

            if (Date.now() - lastSpawn > 800) {
                spawnItem();
                lastSpawn = Date.now();
            }
        }

        function draw() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Karakteri √áiz (Yuvarlak maske ile daha g√ºzel g√∂r√ºn√ºr)
            const currentImg = isHappy ? happyImg : normalImg;
            if (currentImg.complete) {
                ctx.save();
                // Karakteri yuvarlatƒ±lmƒ±≈ü k√∂≈üelerle √ßizmek i√ßin clip kullanabiliriz
                ctx.beginPath();
                ctx.roundRect(player.x, player.y, player.width, player.height, 20);
                ctx.clip();
                ctx.drawImage(currentImg, player.x, player.y, player.width, player.height);
                ctx.restore();
            }

            // Objeleri √áiz
            items.forEach(it => {
                if (it.type === 'good' && itemImg.complete) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.roundRect(it.x, it.y, it.width, it.height, 10);
                    ctx.clip();
                    ctx.drawImage(itemImg, it.x, it.y, it.width, it.height);
                    ctx.restore();
                } else if (it.type === 'bad') {
                    ctx.font = "45px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(it.content, it.x + it.width/2, it.y + it.height/2 + 15);
                }
            });

            update();
            requestAnimationFrame(draw);
        }

        // Ba≈ülangƒ±√ß
        window.onload = () => {
            draw();
        };

    </script>
